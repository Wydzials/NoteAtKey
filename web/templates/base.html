<!doctype html>

<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


    <title>NoteAtKey</title>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="container">
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
            <p class="h4 my-0 me-md-auto fw-normal">NoteAtKey</p>
            <nav class="my-2 my-md-0 me-md-3">
                <a class="p-2 text-dark" href="{{ url_for('index') }}">Strona główna</a>
                <a class="p-2 text-dark" href="#">Publiczne notatki</a>
            </nav>
            <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Logowanie</a>
        </header>
    </div>

    <main class="container">
        {% block body %}{% endblock %}

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <p>Szymon Wydziałkiewicz, 2020. <a href="https://github.com/Wydzials/NoteAtKey">GitHub</a></p>
        </footer>
    </main>

    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
