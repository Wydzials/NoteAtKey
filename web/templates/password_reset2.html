{% extends "form_page.html" %}


{% block form %}

<h1 class="h3 mb-3 fw-normal">Reset hasła</h1>

<div class="mb-3">
    <input type="email" class="form-control" name="email" id="email" placeholder="Adres email" autocomplete="off">
</div>

<div class="mb-3">
    <input type="password" id="password1" name="password1" class="form-control" placeholder="Nowe hasło">
</div>

<div class="mb-3">
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Powtórz nowe hasło">
</div>

<button class="w-100 btn btn-lg btn-primary" type="submit">Zmień hasło</button>

{% endblock %}
