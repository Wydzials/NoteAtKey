{% extends "base.html" %}


{% block body %}

<h3>Utwórz notatkę</h3>
<form method="POST" id="form">
    <div class="row justify-content-center">
        <div class="col-8">
            <ul class="list-group">
                <li class="list-group-item py-3">
                    <h6 class="my-0">Treść</h6>
                    <textarea class="form-control" style="height: 20em;" name="content" id="content" autocomplete="off"></textarea>
                </li>
            </ul>
        </div>

        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item py-3">
                    <h6 class="my-0">Nazwa</h6>
                    <input type="text" class="form-control" name="title" id="title" autocomplete="off" required>
                </li>

                <li class="list-group-item py-3">
                    <h6 class="my-0">Udostępnij użytkownikom</h6>
                    <textarea class="form-control" style="height: 5em;" name="allowed" id="allowed" autocomplete="off"></textarea>
                </li>

                <li class="list-group-item py-3">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Utwórz notatkę</button>
                </li>
            </ul>
        </div>
    </div>
</form>

{% endblock %}
