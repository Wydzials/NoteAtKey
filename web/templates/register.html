{% extends "base.html" %}


{% block body %}
<div class="row justify-content-center mt-5 mb-5">
    <div class="col-4">
        <form class="mb-3">
            <h1 class="h3 mb-3 fw-normal">Rejestracja</h1>

            <div class="input-group mb-3">
                <input type="text" id="username" class="form-control" placeholder="Nazwa użytkownika" autocomplete="off" required autofocus>
            </div>

            <div class="input-group mb-3">
                <input type="email" id="email" class="form-control" placeholder="Adres email" autocomplete="off" required>
            </div>

            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="Hasło" required>
            </div>
            <div class="input-group mb-3">
                <input type="password" id="password2" class="form-control" placeholder="Powtórz hasło" required>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Zarejestruj się</button>
        </form>

        <p>Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></p>
    </div>
</div>
{% endblock %}
